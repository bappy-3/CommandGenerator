<!DOCTYPE html>
<html>
<head>
    <title>Command Generator</title>
</head>
<body>
    <h1>Command Generator</h1>
    <form method="POST">
        <textarea name="paragraph" rows="5" cols="50" placeholder="Enter your paragraph"></textarea>
        <br>
        <button type="submit">Generate Command</button>
    </form>
    <br>
    {% if command %}
        <h2>Generated Command:</h2>
        <p>{{ command }}</p>
    {% endif %}
</body>
</html>
